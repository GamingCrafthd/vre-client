<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRE Client</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="navbar">
        <img src="favicon.png" alt="VRE" class="icon horizontal-seperator-right">
        <button data-viewport="home" class="active navbtn">Home</button>
        <button data-viewport="vehicles" class="navbtn">Fuhrpark</button>
        <button data-viewport="routes" class="navbtn">Meine Fahrten</button>
        <button data-viewport="lsf" class="navbtn">Leitstellenfahrt</button>
        <button data-viewport="rules" class="navbtn">Regelwerk & Weisungen</button>
        <button data-viewport="planner" class="navbtn">Fahrplanung</button>
        <button data-viewport="manage" class="navbtn">Verwaltung</button>
        <button data-viewport="settings" class="navbtn">Einstellungen</button>
        <div id="udiv">
            <p id="user-text-2" class="bold utext">Angemeldet als %user</p>
            <p id="user-text" class="utext">%role</p>
        </div>
    </div>

    <div id="home" class="viewport">
        <h1 id="welcome">Willkommen!</h1>
    </div>

    <div id="vehicles" class="viewport" hidden>
        <h1>Fuhrpark</h1>
        <input type="checkbox" id="allowed_cb" class="form-check-input"><label class="form-check-label" for="allowed_cb">Nur Fz. mit Fahrerlaubnis</label> | <input id="id_input" placeholder="Nach Fznr suchen"><input type="checkbox" id="id_cb" class="form-check-input">        |
        <button id="btn_confirm" class="btn btn-primary">Filter übernehmen</button>
        <div id="vehicles2" hidden></div>
    </div>

    <div id="routes" class="viewport" hidden>
        <h1>Meine Fahrten</h1>
    </div>

    <div id="lsf" class="viewport" hidden>
        <h1>Leitstellenfahrt</h1>
    </div>

    <div id="rules" class="viewport" hidden>
        <h1>Regelwerk & Weisungen</h1>

        <div id="_rules">

        </div>
    </div>

    <div id="planner" class="viewport" hidden>
        <h1>Fahrplanung</h1>

        <div id="planner_mapSelect">
            <select id="planner_mapsSelect_select"></select>
            <br><br><br>
            <button id="planner_mapSelect_button" type="button" class="btn btn-primary">Öffnen</button>
        </div>

        <div id="planner_routeSelect" hidden>
            <div id="planner_routeSelect_name"></div>
            <div id="planner_routeSelect_accordition" class="accordition">
                <div class="accordion-item" id="planner_routeSelect_accordition_%route">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            %route
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            Start: %start<br>
                            Ziel: %destination<br>
                            Startzeit: %starttime<br>
                            Endzeit: %endtime<br>
                            Fahrzeuge: %vehicles<br>
                            Wochentage: %daysofweek<br>
                            <br>
                            <select id="planner_routeSelect_accordition_%route_user"></select>
                        </div>
                    </div>
                </div>
            </div>
            <button id="planner_routeSelect_backButton" type="button" class="btn btn-secondary">Zurück</button>
        </div>
    </div>

    <div id="manage" class="viewport" hidden>
        <div class="manage_wrapper">
            <a id="manage_user" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Benutzer erstellen oder bearbeiten"><em class="bi bi-person manage_icons"></em></a>
            <a id="manage_vehicles" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Fuhrpark bearbeiten"><em class="bi bi-minecart-loaded manage_icons"></em></a>
            <a id="manage_maps" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Karten bearbeiten"><em class="bi bi-map manage_icons"></em></a>
            <a id="manage_rules" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Weisungen hinzufügen oder bearbeiten"><em class="bi bi-file-earmark-pdf manage_icons"></em></a>
        </div>
    </div>

    <div id="settings" class="viewport" hidden>
        <h1>Einstellungen</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="global_api.js"></script>
    <script src="rules.js"></script>
    <script src="_index.js"></script>
    <script src="vehicles.js"></script>
    <script src="manage.js"></script>
    <script src="planner.js"></script>
</body>

</html>
