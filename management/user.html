<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Userverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="management.css">
</head>

<body>
    <h1>Personalverwaltung</h1>
    <div id="start">
        Mitarbeiter bearbeiten
        <select id="select"></select>
        <button class="btn btn-primary" id="bn_edit">Bearbeiten</button>
        <button class="btn btn-danger" id="bn_delete">Löschen</button>
        <br> oder <br>
        <input id="name">
        <select id="role"></select>
        <button class="btn btn-primary" id="bn_create">Neuen Mitarbeiter erschaffen</button>
    </div>
    <div id="edit">
        <h2 id="edit_name">%name</h2>
        <br>
        <button class="btn btn-info" id="bn_edit_resetpswd">Passwort zurücksetzen</button>
        <br> Rolle
        <select id="edit_role"></select>
        <br> Fahrerlaubnis
        <input id="edit_types">
        <br> Gelesene Weisungen
        <input id="edit_rules" disabled>
        <div id="edit_bn"></div>
    </div>
    <script src="../global_api.js"></script>
    <script src="user.js"></script>
</body>

</html>
