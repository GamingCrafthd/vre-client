<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mapverwaltung</title>
    <link rel="stylesheet" href="management.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Mapverwaltung</h1>
    <div id="start">
        Karte bearbeiten
        <select id="select"></select>
        <button type="button" class="btn btn-primary" id="bn_edit">Bearbeiten</button>
        <button type="button" class="btn btn-danger" id="bn_delete">Löschen</button>
        <br> oder
        <br>
        <input type="text" id="name">
        <button type="button" class="btn btn-primary" id="bn_create">Neue Karte erstellen</button>
    </div>
    <div id="edit">
        <h2 id="edit_name">%name</h2>
        Fahrten
        <div class="list-group list-group-flush" id="edit_list"></div>
        <br>
        <div id="edit_bn"></div>
    </div>
    <div id="edit_route">
        <h2 id="edit_route_name">%name</h2>
        Fahrt bearbeiten
        <br> Linie
        <input type="text" id="edit_route_line">
        <br> Kurs
        <input type="text" id="edit_route_course">
        <br> Erste Haltestelle
        <input type="text" id="edit_route_first_stop">
        <br> Letzte Haltestelle
        <input type="text" id="edit_route_last_stop">
        <br> Fahrzeuge
        <input type="text" id="edit_route_vehicles">
        <br> Startzeit
        <input type="text" id="edit_route_start_time">
        <br> Endzeit
        <input type="text" id="edit_route_end_time">
        <br> Wochentage
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Wochentag</th>
                    <th scope="col">aktiv</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Montag</td>
                    <td>
                        <input type="checkbox" id="edit_route_monday">
                    </td>
                </tr>
                <tr>
                    <td>Dienstag</td>
                    <td>
                        <input type="checkbox" id="edit_route_tuesday">
                    </td>
                </tr>
                <tr>
                    <td>Mittwoch</td>
                    <td>
                        <input type="checkbox" id="edit_route_wednesday">
                    </td>
                </tr>
                <tr>
                    <td>Donnerstag</td>
                    <td>
                        <input type="checkbox" id="edit_route_thursday">
                    </td>
                </tr>
                <tr>
                    <td>Freitag</td>
                    <td>
                        <input type="checkbox" id="edit_route_friday">
                    </td>
                </tr>
                <tr>
                    <td>Samstag</td>
                    <td>
                        <input type="checkbox" id="edit_route_saturday">
                    </td>
                </tr>
                <tr>
                    <td>Sonntag</td>
                    <td>
                        <input type="checkbox" id="edit_route_sunday">
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div id="edit_route_bn"></div>
        <div id="edit_route_delete_bn"></div>
        <button type="button" class="btn btn-secondary" id="bn_edit_route_back">Zurück</button>
    </div>

    <script src="../global_api.js"></script>
    <script src="maps.js"></script>
</body>

</html>
